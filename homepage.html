<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio</title>
        <style>
            body {
                display: -ms-grid;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
            }
            #search-form, #search-form2, #search-form3 {
                display: flex;
                flex-direction: column;
                align-items: center
            }
            #search-input, #search-input2, #search-input3 {
                margin-top: 150px;
                padding: 15px;
                font-size: 16px;
                width: 400px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            #search-button, #search-button2, #search-button3{
                margin-top: 10px;
                padding: 10px 20px;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                background-color: #007bff;
                color: white;
                cursor: pointer;
            }
            #search-button:hover, #search-button2:hover, #search-button3:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body style="background-image: url('icons/iconoBrowser.png'); background-color: rgb(27, 27, 27); background-repeat: no-repeat; background-size: cover; background-position: center;">
        <div id="search-form">
            <input type="text" id="search-input" placeholder="Buscar en DuckDuckGo...">
            <button id="search-button">Buscar en Duck Duck Go</button>
        </div>
        <div id="search-form2">
            <input type="text2" id="search-input2" placeholder="Buscar en Google...">
            <button id="search-button2">Buscar en Google</button>
        </div>
        <div id="search-form3">
            <input type="text3" id="search-input3" placeholder="Buscar en Bing...">
            <button id="search-button2">Buscar en Bing</button>
        </div>
        <script>
            document.getElementById('search-button').addEventListener('click', function() {
                var query = document.getElementById('search-input').value;
                if (query) {
                    window.location.href = 'https://duckduckgo.com/?q=' + encodeURIComponent(query);
                }
            });

            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    var query = document.getElementById('search-input').value;
                    if (query) {
                        window.location.href = 'https://duckduckgo.com/?q=' + encodeURIComponent(query);
                    }
                }
            });
            document.getElementById('search-button2').addEventListener('click', function() {
                var query = document.getElementById('search-input2').value;
                if (query) {
                    window.location.href = 'https://google.com/?q=' + encodeURIComponent(query);
                }
            });

            document.getElementById('search-input2').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    var query = document.getElementById('search-input2').value;
                    if (query) {
                        window.location.href = 'https://google.com/?q=' + encodeURIComponent(query);
                    }
                }
            });
            
            document.getElementById('search-button3').addEventListener('click', function() {
                var query = document.getElementById('search-input3').value;
                if (query) {
                    window.location.href = 'https://www.bing.com/?q=' + encodeURIComponent(query);
                }
            });

            document.getElementById('search-input3').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    var query = document.getElementById('search-input3').value;
                    if (query) {
                        window.location.href = 'https://www.bing.com/?q=' + encodeURIComponent(query);
                    }
                }
            });
        </script>
    </body>
</html>
