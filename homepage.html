<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body style="background-image: url('icons/iconoBrowser.png'); background-color: rgb(27, 27, 27); background-repeat: no-repeat; background-size: cover; background-position: center;">
        <div id="search-buttons">
            <button onclick="showSearchForm('search-form')">DuckDuckGo</button>
            <button onclick="showSearchForm('search-form2')">Google</button>
            <button onclick="showSearchForm('search-form3')">Bing</button>
        </div>
        
        <div id="search-form" class="search-form">
            <input type="text" id="search-input" placeholder="Buscar en DuckDuckGo...">
            <button id="search-button">Buscar en Duck Duck Go</button>
        </div>
        <div id="search-form2" class="search-form">
            <input type="text2" id="search-input2" placeholder="Buscar en Google...">
            <button id="search-button2">Buscar en Google</button>
        </div>
        <div id="search-form3" class="search-form">
            <input type="text3" id="search-input3" placeholder="Buscar en Bing...">
            <button id="search-button3">Buscar en Bing</button>
        </div>
        <script src="funcionalidades/funcionalidades.js" defer></script>
        <script src="funcionalidades/funcionalidades.js" async></script>
    </body>
</html>
